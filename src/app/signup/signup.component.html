<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="second">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Cadastre-se</h1>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome</label>
                        <input #name type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Fulano de tal">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Aniver</label>
                        <input #birthday type="date" name="birthday" class="form-control" id="birthday"
                            aria-describedby="emailHelp" placeholder="Enter Lastname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input #email type="email" name="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="fulano@kinghost.com.br">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Senha</label>
                        <input #password type="password" name="password" id="password" class="form-control"
                            aria-describedby="emailHelp" placeholder="**************">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirme sua senha</label>
                        <input #password_confirmation type="password" name="password_confirmation"
                            id="password_confirmation" class="form-control" aria-describedby="emailHelp"
                            placeholder="**************">
                    </div>
                    <div class="col-md-12 text-center mb-3">
                        <button
                            (click)="signup(name.value, email.value, password.value, password_confirmation.value, birthday.value)"
                            class=" btn btn-block mybtn btn-primary tx-tfm">Cadastrar</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <p class="text-center">JÃ¡ tem uma conta? <a routerLink="/login" id="login">Acesse seu
                                    cadastro aqui</a></p>
                        </div>
                    </div>
                </div>
                <p>{{ error?.message }}</p>
                <p *ngIf="error">{{ error?.error | json }}</p>
            </div>
        </div>
    </div>
